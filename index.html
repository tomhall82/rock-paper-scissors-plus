<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Rock, Paper, Scissors Plus! Enjoy a traditional game of Rock, Paper, Scissors, or try the game you know and love with a twist!"
    />
    <meta
      name="keywords"
      content="game, rock, paper, scissors, chance, lizard, spock"
    />
    <!-- Link for stylesheet -->
    <link rel="stylesheet" href="assets/style.css" />
    <!-- Title -->
    <title>Rock Paper Scissors +</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
  </head>
  <body>
    <h1>Welcome to Rock, Paper, Scissors Plus!</h1>
    <div>
      <p><span id="player-name"> </span>, please choose a game mode:</p>
      <div class="menu-buttons">
        <a
          href="traditional.html"
          aria-label="play rock, paper, scissors"
          data-type="traditional"
          class="button mode-button menubtn"
          >Play traditonal Rock, Paper, Scissors</a
        >

        <a
          href="plus.html"
          aria-label="play rock, paper, scissors, lizard, spock"
          data-type="plus"
          class="button mode-button menubtn"
          >Play Rock, Paper, Scissors, Lizard, Spock</a
        >

        <a href="rules.html" aria-label="game rules" class="button menubtn"
          >Game Rules</a
        >

        <div
          aria-label="change username"
          id="change-username"
          class="button menubtn"
        >
          Change Username
        </div>
      </div>
    </div>
    <!-- Font awesome kit -->
    <script
      src="https://kit.fontawesome.com/f78bdc0f1e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Link for JavaScript -->
    <script src="assets/script.js"></script>
  </body>
</html>
