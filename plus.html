<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Rock, Paper, Scissors Plus! Enjoy a traditional game of Rock, Paper, Scissors, or try the game you know and love with a twist!"
    />
    <meta
      name="keywords"
      content="game, rock, paper, scissors, chance, lizard, spock"
    />
    <!-- Link for stylesheet -->
    <link rel="stylesheet" href="assets/style.css" />
    <!-- Title -->
    <title>Rock Paper Scissors +</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <h1 id="plus">Rock, Paper, Scissors, Lizard, Spock</h1>
    <div>
      <button data-type="traditional" class="mode-button">
        <a href="traditional.html">Play traditional Rock, Paper, Scissors</a>
      </button>
    </div>
    <div class="play-area">
      <button data-type="rock" class="game-button rock">
        <i class="fa-regular fa-hand-back-fist"></i>
      </button>
      <button data-type="paper" class="game-button paper">
        <i class="fa-regular fa-hand"></i>
      </button>
      <button data-type="scissors" class="game-button scissors">
        <i class="fa-regular fa-hand-scissors"></i>
      </button>
      <button data-type="lizard" class="game-button lizard">
        <i class="fa-regular fa-hand-lizard"></i>
      </button>
      <button data-type="spock" class="game-button spock">
        <i class="fa-regular fa-hand-spock"></i>
      </button>
    </div>
    <!-- Code essentials taken from love maths project -->
    <div class="score-area">
      <p class="scores">Wins: <span class="wins">0</span></p>
      <p class="scores">Losses: <span class="losses">0</span></p>
      <p class="scores">High Score: <span class="high-score">0</span></p>
    </div>
    <div>
      <button><a href="rules.html">Game Rules</a></button>
      <button><a href="index.html">Main Menu</a></button>
    </div>
    <!-- Font awesome kit -->
    <script
      src="https://kit.fontawesome.com/f78bdc0f1e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Link for JavaScript -->
    <script src="assets/script.js"></script>
  </body>
</html>
