<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Rock, Paper, Scissors Plus! Enjoy a traditional game of Rock, Paper, Scissors, or try the game you know and love with a twist!"
    />
    <meta
      name="keywords"
      content="game, rock, paper, scissors, chance, lizard, spock"
    />
    <!-- Link for stylesheet -->
    <link rel="stylesheet" href="assets/style.css" />
    <!-- Title -->
    <title>Rock Paper Scissors +</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <h1 id="traditional">Rock, Paper, Scissors</h1>
    <div>
      <button
        aria-label="play rock, paper, scissors, lizard, spock"
        data-type="plus"
        class="mode-button"
      >
        <a href="plus.html">Play Rock, Paper, Scissors, Lizard, Spock</a>
      </button>
    </div>
    <div class="play-area">
      <button aria-label="rock" data-type="rock" class="game-button rock">
        <i class="fa-regular fa-hand-back-fist"></i>
      </button>
      <button aria-label="paper" data-type="paper" class="game-button paper">
        <i class="fa-regular fa-hand"></i>
      </button>
      <button
        aria-label="scissors"
        data-type="scissors"
        class="game-button scissors"
      >
        <i class="fa-regular fa-hand-scissors"></i>
      </button>
    </div>
    <div class="score-area"></div>
    <p class="scores">Wins: <span class="wins">0</span></p>
    <p class="scores">Losses: <span class="losses">0</span></p>
    <p class="scores">High Score: <span class="high-score">0</span></p>
    <div>
      <button aria-label="game rules">
        <a href="rules.html">Game Rules</a>
      </button>
      <button aria-label="main menu"><a href="index.html">Main Menu</a></button>
    </div>
    <!-- Font awesome kit -->
    <script
      src="https://kit.fontawesome.com/f78bdc0f1e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Link for JavaScript -->
    <script src="assets/script.js"></script>
  </body>
</html>
